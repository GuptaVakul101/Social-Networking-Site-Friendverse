{% extends "home/base.html" %}

    {% block content %}
    <div class="container-fluid">
      <div class="row" style="padding: 5em 5em;">

        <form method="post" action="{% url 'home:profile' custom_user.username %}">
            {% csrf_token %}
                <div class="input-group">
                  <input type="text" class="form-control" name="post"></input>
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Post</button>
                  </span>
                </div>
            </form>
            </div>
        </div>


            {% for post in posts %}
            <div class="container">

        <div class="panel panel-default">
            <div class="panel-body">
               <section class="post-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <div class="media">
                              <div class="media-left">
                                <a href="{% url 'home:user_view_profile' post.user.username %}">
                                  <img class="media-object photo-profile" src="{{post.user.profile_image}}" width="40" height="40" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <a href="{% url 'home:user_view_profile' post.user.username %}" class="anchor-username"><h4 class="media-heading">{{post.user.first_name}} {{post.user.last_name}}</h4></a>
                                <a href="#" class="anchor-time">{{post.post_time}}</a>
                              </div>
                            </div>
                        </div>
                         <div class="col-md-1">
                             <a href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
                         </div>
                    </div>
               </section>
               <section class="post-body">
                   <p style="color: black;">{{post.post}}</p>
               </section>
               <section class="post-footer">
                   <hr>
                   <!-- <div class="post-footer-option container">
                        <ul class="list-unstyled">
                            <li><a href="#"><i class="glyphicon glyphicon-thumbs-up"></i> Like</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-comment"></i> Comment</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-share-alt"></i> Share</a></li>
                        </ul>
                   </div> -->
                   <div class="post-footer-comment-wrapper">
                       <div class="comment-form">

                       </div>
                       <div class="comment">
                            <div class="media">
                              <div class="media-left">
                                <a href="#">
                                  <img class="media-object photo-profile" src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g" width="32" height="32" alt="...">
                                </a>
                              </div>
                              <div class="media-body">
                                <a href="#" class="anchor-username"><h4 class="media-heading">Media heading</h4></a>
                                <a href="#" class="anchor-time">51 mins</a>
                              </div>
                            </div>
                       </div>
                       <form method="post" action="{% url 'home:post_comment' custom_user.username post.id %}">
                           {% csrf_token %}
                       <div class="comment">
                            <div class="media">
                              <div class="media-body">
                                  <div class="input-group">
                                    <input type="text" class="form-control" name="comment"></input>
                                    <span class="input-group-btn">
                                      <button class="btn btn-primary" type="submit">Comment</button>
                                    </span>
                                  </div>
                              </div>
                            </div>
                       </div>
                   </form>

                   </div>
               </section>
            </div>
        </div>
	<!-- </div> -->
</div>
            {% endfor %}

<!-- <p>{{post.post}} @ {{post.post_time}}</p> -->

    </div>

{% endblock %}
