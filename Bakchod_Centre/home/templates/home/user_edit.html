<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <script>
        var username_list = {{username_list|safe}};
        var email_list = {{email_list|safe}};
        var userName = "{{custom_user.username}}";
        var userEmail = "{{custom_user.email}}";
    </script>
    <script src="{% static 'home/js/profile_edit_validation.js' %}"></script>
</head>

<body>

    <h1> Edit Profile </h1>
    <form name="myForm" method="post" onsubmit="return validateForm(username_list, email_list, userName, userEmail)" enctype="multipart/form-data" action="{% url 'home:user_edit' custom_user.username %}">
        {% csrf_token %}
        First Name:<br>
        <input type="text" value="{{custom_user.first_name}}" name="first_name">
        <p id="first_name"></p><br>

        Last Name:<br>
        <input type="text" value="{{custom_user.last_name}}" name="last_name">
        <p id="last_name"></p><br>

        User Name:<br>
        <input type="text" value="{{custom_user.username}}" name="username">
        <p id="username"></p><br>

        Email:<br>
        <input type="text" value="{{custom_user.email}}" name="user_email">
        <p id="user_email"></p><br>

        Contact:<br>
        <input type="text" value="{{custom_user.contact}}" name="contact">
        <p id="contact"></p><br>

        Gender:<br>
        <select name='gender' value='{{custom_user.gender}}'>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
            <option value='Other'>Other</option>
            <option value='Do not wish to specify'>Do not wish to specify</option>
        </select>
        <p id="gender"></p><br>

        Date Of Birth:<br>
        <input type="date" value="{{custom_user.date_of_birth|date:"Y-m-d"}}" name="date_of_birth">
        <p id="date_of_birth"></p><br>

        Education:<br>
        <input type="text" value="{{custom_user.education}}" name="education"><br>

        College/School:<br>
        <input type="text" value="{{custom_user.education_place}}" name="education_place"><br>

        Job:<br>
        <input type="text" value="{{custom_user.job}}" name="job"><br>

        Workplace:<br>
        <input type="text" value="{{custom_user.job_place}}" name="job_place"><br>

        Current Location:<br>
        <input type="text" value="{{custom_user.current_location}}" name="current_location"><br>

        Relationship Status:<br>
        <input type="text" value="{{custom_user.relationship_status}}" name="relationship_status"><br>

        Profile Image:<br>
        <input type="file" name="profile_image" accept="image/*"><br>

        <button type="submit" >Update</button>
    </form>

</body>

</html>
